version: '3.7'

networks:
  node-network:
    driver: bridge

services:
  mongodb:
    image: mongo
    networks:
      - node-network
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 128M
    volumes:
      - ./db:/data/db:rw

  auth:
    build: 
      context: ./auth
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - node-network
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M

  users:
    build: 
      context: ./users
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - node-network
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M

  products:
    build: 
      context: ./products
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - node-network
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M


  tests:
    build: 
      context: ./tests
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - node-network
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M

  accounts:
    build: 
      context: ./accounts
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - node-network
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M

  client:
    build: 
      context: ./client
    ports:
      - '443:443'
      - '80:80'
    networks:
      - node-network
    restart: always
    depends_on:
      - accounts
      - tests
      - users
      - products
      - auth
    deploy:
        resources:
          limits:
            cpus: '0.20'
            memory: 256M
    volumes:
       - ./client/nginx.conf:/etc/nginx/nginx.conf:ro
       - ./client/ssl/nexuseol_com.crt:/etc/ssl/certs/nexuseol_com.crt
       - ./client/ssl/nexuseol_com.key:/etc/ssl/private/nexuseol_com.key